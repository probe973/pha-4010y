- question: "Convert 5 g into mg"
  solution: |
    <p>$1 \text{ g} = 1000 \text { mg}$</p>
    <p>$5 \text{ g} \times \frac{1000 \text{ mg}}{1 \text{ g}} = 5000 \text{ mg}$</p>
- question: "Convert 0.032 g into mg"
  solution: |
    <p>$1 \text{ g} = 1000 \text { mg}$</p>
    <p>$0.032 \text{ g} \times \frac{1000 \text{ mg}}{1 \text{ g}} = 32 \text{ mg}$</p>
- question: "Convert 0.000056 g into mcg"
  solution: |
    <p>$1 \text{ g} = 1000000 \text { mcg}$</p>
    <p>$0.000056 \text{ g} \times \frac{1000000 \text{ mcg}}{1 \text{ g}} = 560 \text{ mcg}$</p>
